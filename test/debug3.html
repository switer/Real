<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <section class="mod_panel none" v-for="task in tasks">
            <div class="none" :class='{none:task.list.length==0}'>
                <p class="mod_panel_title " >{{task.typeName}}</p>
                <ul class="mod_list">
                    <li v-for="(item, index) in task.list">
                        <div class="mod_list_img"><img :src="item.strImage" width="45"></div>
                        <div class="mod_list_info">
                            <h4>{{item.strDesc}} {{item.iTaskId==100003?item.time:''}}</h4>
                            <p class="add_value none" :class="{none:item.iTaskType==4}">{{item.iRewardFValue?"粉丝值+"+item.iRewardFValue:""}}{{hideKick?'':(item.iProps?" 心跳+"+item.iProps+" ":"")}}</p>
                            <p class="add_value none" :class="{none:item.iTaskType!=4}" v-on="{click:goTastIntro}">丰厚粉丝值{{hideKick?'':'、心跳奖励'}}。<span>任务秘籍<i class="icon_arrow"></i></span></p>
                            <div class="progress_tips none" :class="{none:item.iTaskType==4}" >完成{{item.iTaskDone}}/{{item.iTaskCount}}</div>
                            <div class="mod_progress none" :class="{none:item.iTaskType==4}"><span class='mod_progress_delayshow' :style="{width: (from && from=='page')?(iTaskId!=100003?((item.iTaskDone/item.iTaskCount)*100 + '%') : (item.progress + '%')):''}"></span></div>
                        </div>
                        <div class="mod_list_action">
                            <button class="mod_btn mod_btn_outline" v-on="{click:doAction}" :class="{disabled: item.status==1||disableTask}"> {{item.status==1?(btnText1||'已完成'):(item.btnText0||'去完成')}} </button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                hideKick: false,
                from: '',
                disableTask: false,

            }
        },
        methods: {
            goTastIntro: function () {},
            doAction: function () {}
        }
    })
    </script>
</body>

</html>
