<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script src="../dist/real.js"></script>
</head>
<body>
    <div id="app">
        <div r-component="c-comp" 
            r-for="{names}" 
            r-key="name" 
            r-data="{
                index: $index, 
                name: name
            }"
        ></div>
        <!-- <div r-if="true">
            <div r-for="{items}" r-key="*this">
                <div r-if="{$value}">
                    <span r-text>{$index}: {$value}</span>
                </div>
            </div>
        </div> -->
    </div>
    <script>
        var c = Real.component('c-comp', {
            template: '<div r-text>{index}: {name}</div>'
        })
        new Real({
            el: '#app',
            data: function () {
                return {
                    // items: 'abc'.split(''),
                    names: [{name: 'real'}, {name: 'real2'}]
                }
            },
            ready: function () {
                var that = this
                Real.nextTick(function () {
                    that.$data.names.push({
                        name: 'vfe'
                    })
                    that.$update()
                    Real.nextTick(function () {
                        that.$data.names.reverse()
                        that.$update()
                    })
                })
            }
        })
    </script>
</body>
</html>
