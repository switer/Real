<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script src="../dist/real.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
    new Real({
        el: '#app',
        data: function() {
            return {
                a: 1,
                b: 2
            }
        },
        watch: {
            'a + b': function (next, last) {
                console.log(this)
                console.log('watch:', this.$expr, '=', next)
            }
        },
        ready: function () {
            setTimeout(function(){
                this.$set('b', 10)
            }.bind(this))

            this.$watch('b - a', function (next, last) {
                console.log('watch:', this.$expr, '=', next)
            })
        }
    })
    </script>
</body>

</html>
