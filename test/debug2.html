<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script src="../dist/real.js"></script>
    <script>
    window.Reve = window.Real
    window.assert = {
        equal: function() {
            console.log.apply(console, arguments)
        }
    }
    </script>
</head>

<body>
    <div id="app">
        <section class="mod_panel none" r-for="{tasks}" r-key="*index">
            <div class="none" r-class='{none:list.length==0}'>
                <p class="mod_panel_title " r-text="inner">{typeName}</p>
                <ul class="mod_list">
                    <li r-for="{list}" r-key="*index">
                        <div class="mod_list_img"><img r-src="{strImage}" width="45"></div>
                        <div class="mod_list_info">
                            <h4 r-text="inner">{strDesc} {iTaskId==100003?time:''}</h4>
                            <p class="add_value none" r-class="{none:iTaskType==4}" r-text="inner">{iRewardFValue?"粉丝值+"+iRewardFValue:""}{hideKick?'':(iProps?" 心跳+"+iProps+" ":"")}</p>
                            <p class="add_value none" r-class="{none:iTaskType!=4}" r-on="{click:goTastIntro}" ><span r-text="inner">丰厚粉丝值{hideKick?'':'、心跳奖励'}。</span><span>任务秘籍<i class="icon_arrow"></i></span></p>
                            <div class="progress_tips none" r-class="{none:iTaskType==4}" r-text="inner">完成{iTaskDone}/{iTaskCount}</div>
                            <div class="mod_progress none" r-class="{none:iTaskType==4}"><span class='mod_progress_delayshow'  r-style="{width: (from && from=='page')?(iTaskId!=100003?((iTaskDone/iTaskCount)*100 + '%') : (progress + '%')):''}"></span></div>
                        </div>
                        <div class="mod_list_action">
                            <button class="mod_btn mod_btn_outline"  r-on="{click:doAction}" r-text="inner" r-class="{disabled: status==1||disableTask;}"> {status==1?(btnText1||'已完成'):(btnText0||'去完成')} </button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>

</body>

</html>
